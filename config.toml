[params.intro]
  main = "Hi there, I'm Dorrel :cat:"
  sub = "I'm a VTuber and Music Producer"

[params.main]
  latestPublishHeader = "My Latest Project"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Oh Nyo!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"
  socials = "links"

[params.sidebar]
  backgroundImage = 'images/sidebar.jpg' # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/Redmondtwitter_profile.png" # - default "/images/edna-west.jpg"
[params.assets]
  favicon = "images/favicon.ico"
  customCSS = "data/custom.css"

[params.social]
  twitch = "https://twitch.tv/dorrelredmond"
  youtube = "https://www.youtube.com/channel/UCBMt4IJpIJ2rq3tMTMRnfOw"
  twitter = "https://bsky.app/profile/dorrel.moe"

[params.contact]
  email = "dorrelredmond@gmail.com"
  text= "Contact Me" # text of the contact link in the sidebar. If email params.contact.email is defined


